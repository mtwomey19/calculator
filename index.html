<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./calculator.js" defer></script>

</head>
<body>
    <div class="calc-container">
        <div class="output" id="output"></div>
        <div class="buttons">
            <div class="operations">
                <button id="add" class="op">+</button>
                <button id="sub" class="op">-</button>
                <button id="mult" class="op">*</button>
                <button id="div" class="op">/</button>
                <button id="clear" class="op">Clear</button>
                <button id="del" class="op">Delete</button>
            </div>
            <div class="nums-container">
                <div class="high-nums">
                    <button id="seven" class="num-btn">7</button>
                    <button id="eight" class="num-btn">8</button>
                    <button id="nine" class="num-btn">9</button>
                </div>
                <div class="mid-nums">
                    <button id="four" class="num-btn">4</button>
                    <button id="five" class="num-btn">5</button>
                    <button id="six" class="num-btn">6</button>
                </div>
                <div class="low-nums">
                    <button id="one" class="num-btn">1</button>
                    <button id="two" class="num-btn">2</button>
                    <button id="three" class="num-btn">3</button>
                </div>
                <div class="btm-row">
                    <button id="zero" class="num-btn">0</button>
                    <button id="dec" class="num-btn">.</button>
                    <button id="equal" class="op">=</button>
                </div>
            </div>
        </div>  
    </div>
</body>
</html>
